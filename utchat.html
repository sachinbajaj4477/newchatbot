<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://flivo.ai/wp-content/uploads/2023/03/fliveai-logo2.jpeg" type="image/x-icon">
    <title>FlivoChats</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .menu {
            width: 200px;
            background: #FFFFFF;
            color: black;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: transform 0.3s ease;
        }
        .menu a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: #777777;
        }
        .menu .bottom {
            padding: 10px 5px;
        }
        .menu-hidden {
            transform: translateX(-200px);
        }
        .toggle-menu {
            position: absolute;
            top: 10px;
            right: -7px;
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: right 0.3s ease;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .header img {
            width: 40px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
        }
        .login {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .login img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .login button {
            background: none;
            border: none;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            transition: border 0.3s;
        }
        .login button:hover {
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        .chat-area {
            flex: 1;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
        }
        .message.user {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            max-width: 70%;
        }
        .message.bot {
            align-self: flex-start;
            background: #e9ecef;
            color: black;
            border-radius: 5px;
            padding: 5px 10px;
            max-width: 70%;
        }
        .input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .input-area .send-button {
            background-color: lightgray;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-area .send-button.enabled {
            background-color: #007bff;
            color: white;
        }
        .input-area .send-button img {
            width: 20px;
            height: 20px;
        }
        .input-area .file-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .input-area .file-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="menu" id="menu">
        <div>
            <h2>Menu</h2>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
            <a href="#">History</a>
        </div>
        <div class="bottom">
            <a href="#">Upgrade</a>
        </div>
        <button class="toggle-menu" id="toggleMenuButton">â˜°</button>
    </div>

    <div class="chat-container">
        <div class="header">
            <a href="https://flivo.ai" target="_blank">
                <img src="https://flivo.ai/wp-content/uploads/2023/03/fliveai-logo2.jpeg" alt="Logo">
            </a>
            <h1>FlivoChats</h1>
            <div class="login">
                <img src="https://cdn-icons-png.flaticon.com/256/6681/6681221.png" alt="Login Icon">
                <button>Login</button>
            </div>
        </div>
        <div class="chat-area" id="chatArea">
        </div>
        <div class="input-area">
            <button class="file-button">
                <img src="https://cdn-icons-png.flaticon.com/256/724/724933.png" alt="Attach File">
            </button>

            <input type="text" id="user_input" placeholder="Type your message here..." />

            <button class="send-button" id="send">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#send').click(async function() {
                let userMessage = $('#user_input').val();
                if (!userMessage.trim()) return;

                // Append user message to chat log
                addMessageToChat('user', userMessage);
                $('#user_input').val(''); // Clear input field

                try {
                    const response = await $.ajax({
                        url: 'http://34.133.140.40:5005/webhooks/rest/webhook',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ "sender": "user", "message": userMessage }),
                    });

                    response.forEach(function(message) {
                        addMessageToChat('bot', message.text);
                    });
                } catch (error) {
                    console.error('Error fetching response:', error);
                    addMessageToChat('bot', 'There was an error processing your request. Please try again.');
                }
            });

            function addMessageToChat(sender, message) {
                const messageDiv = $('<div>').addClass('message ' + sender).text(message);
                $('#chatArea').append(messageDiv);
                $('#chatArea').scrollTop($('#chatArea')[0].scrollHeight); // Auto-scroll to the bottom
            }
        });
    </script>
</body>
</html>
